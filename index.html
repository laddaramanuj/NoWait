<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaitLess</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Custom Styles for Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .popup img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">WaitLess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="test.html" id="viewMenuButton">View Menu</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Chatbot Workspace -->
  <div class="chatbot-container" id="chatbot-container">
    <div class="chat-window">
      <div id="chat-content" class="chat-content">
        <div class="chat-message bot"><strong>Waiter:</strong> Hello! How can I assist you today?</div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." onkeydown="sendMessage(event)">
      </div>
    </div>
  </div>

  <!-- Popup for Menu -->
  <div id="menuPopup" class="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closeMenuPopup()">X</button>
      <h1>Restaurant Menu</h1>
      <img src="restaurant.jpg" alt="Menu" />
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Send Message Function
    function sendMessage(event) {
      if (event.key === "Enter") {
        const userInput = document.getElementById("user-input").value.trim();
        if (userInput !== "") {
          const chatContent = document.getElementById("chat-content");

          // Display user message
          const userMessage = document.createElement("div");
          userMessage.className = "chat-message user";
          userMessage.innerHTML = "<strong>You:</strong> " + userInput;
          chatContent.appendChild(userMessage);

          // Append bot reply (for demonstration)
          const botMessage = document.createElement("div");
          botMessage.className = "chat-message bot";
          botMessage.innerHTML = "<strong>Waiter:</strong> I'm here to help!";
          chatContent.appendChild(botMessage);

          // Clear input field
          document.getElementById("user-input").value = "";

          // Scroll to bottom
          chatContent.scrollTop = chatContent.scrollHeight;
        }
      }
    }

  </script>

</body>
</html>
