<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Menu Item</title>
</head>
<body>
    <h1>Upload Menu Item</h1>
    <form id="menuItemForm" enctype="multipart/form-data">
        <label for="name">Menu Item Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="make_time">Make Time (Minutes):</label>
        <input type="number" id="make_time" name="make_time" required><br><br>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" required><br><br>

        <label for="is_vegetarian">Vegetarian:</label>
        <input type="checkbox" id="is_vegetarian" name="is_vegetarian"><br><br>

        <label for="is_vegan">Vegan:</label>
        <input type="checkbox" id="is_vegan" name="is_vegan"><br><br>

        <label for="is_gluten_free">Gluten Free:</label>
        <input type="checkbox" id="is_gluten_free" name="is_gluten_free"><br><br>

        <label for="spice_level">Spice Level:</label>
        <select id="spice_level" name="spice_level">
            <option value="Mild">Mild</option>
            <option value="Medium">Medium</option>
            <option value="Spicy">Spicy</option>
        </select><br><br>

        <label for="serving_size">Serving Size:</label>
        <input type="text" id="serving_size" name="serving_size" required><br><br>

        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" name="category_id" required><br><br>

        <label for="image">Menu Item Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Upload Menu Item</button>
    </form>

    <script>
        const menuItemForm = document.getElementById('menuItemForm');

        menuItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('make_time', document.getElementById('make_time').value);
            formData.append('calories', document.getElementById('calories').value);
            formData.append('ingredients', document.getElementById('ingredients').value);
            formData.append('is_vegetarian', document.getElementById('is_vegetarian').checked);
            formData.append('is_vegan', document.getElementById('is_vegan').checked);
            formData.append('is_gluten_free', document.getElementById('is_gluten_free').checked);
            formData.append('spice_level', document.getElementById('spice_level').value);
            formData.append('serving_size', document.getElementById('serving_size').value);
            formData.append('category_id', document.getElementById('category_id').value);
            formData.append('image', document.getElementById('image').files[0]);

            const response = await fetch('/{restaurant_id}/menu', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Menu item uploaded successfully!');
            } else {
                alert('Error uploading menu item');
            }
        });
    </script>
</body>
</html>
